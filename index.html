<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Έντυπο Συναίνεσης</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#f7f7fb; --card:#fff; --ink:#111; --muted:#666; --line:#e9e9ef; --accent:#2563eb;
      --radius:16px; --gap:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font:16px system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink)}
    header{display:flex;align-items:center;gap:12px;padding:18px 16px 0;max-width:900px;margin:0 auto}
    .logo{height:44px;border-radius:8px;object-fit:cover;opacity:.9}
    .wrap{max-width:900px;margin:10px auto 40px;padding:0 16px}
    h1{font-size:28px;margin:0 0 12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 6px 24px rgba(0,0,0,.06);padding:22px}
    fieldset{border:1px solid var(--line);border-radius:12px;margin:18px 0;padding:14px}
    legend{font-weight:700;padding:0 6px}
    label{font-weight:600;display:block;margin-bottom:6px}
    input,select,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    textarea{min-height:110px;resize:vertical}
    .grid{display:grid;gap:var(--gap)}
    @media(min-width:720px){.grid-3{grid-template-columns:repeat(3,1fr)} .grid-2{grid-template-columns:repeat(2,1fr)}}
    .muted{color:var(--muted);font-size:14px}
    .row{margin-top:10px}
    .actions{display:flex;gap:10px;align-items:center;margin-top:14px}
    button{background:var(--accent);border:0;color:#fff;padding:12px 18px;border-radius:12px;cursor:pointer;font-weight:700}
    .ok{color:#0a7d26} .err{color:#b00020}
    .badge{display:inline-block;background:#eef2ff;color:#3730a3;padding:6px 10px;border-radius:999px;font-size:13px;border:1px solid #c7d2fe}
  </style>
</head>
<body>
  <header>
    <!-- Διακριτικό logo -->
    <img class="logo" src="https://raw.githubusercontent.com/GiorgosBouh/KEDEEA_THESS/main/MK_LOGO_SEO_1200x630.png" alt="MK Logo">
    <h1>Έντυπο Συναίνεσης</h1>
  </header>

  <div class="wrap">
    <div class="card">
      <form id="f" novalidate>
        <!-- Πρόσβαση -->
        <fieldset>
          <legend>Πρόσβαση</legend>
          <div class="grid grid-2">
            <div>
              <label>Κωδικός πρόσβασης <span class="muted">(παρέχεται εσωτερικά)</span></label>
              <input name="access_code" type="password" required>
            </div>
            <div>
              <label>Ημερομηνία</label>
              <input name="signed_at" type="date" required>
              <div class="muted">Συμπληρώνεται αυτόματα σήμερα.</div>
            </div>
          </div>
        </fieldset>

        <!-- Στοιχεία -->
        <fieldset>
          <legend>Στοιχεία Συμμετέχοντος/Κηδεμόνα</legend>
          <div class="grid grid-3">
            <div>
              <label>Όνομα</label>
              <input name="first_name" required>
            </div>
            <div>
              <label>Επώνυμο</label>
              <input name="last_name" required>
            </div>
            <div>
              <label>Email</label>
              <input name="email" type="email">
            </div>
          </div>
          <div class="grid grid-3">
            <div>
              <label>Τηλέφωνο</label>
              <input name="phone">
            </div>
            <div>
              <label>Φύλο</label>
              <select name="sex">
                <option value="">—</option>
                <option value="M">Άρρεν</option>
                <option value="F">Θήλυ</option>
                <option value="Other">Άλλο</option>
              </select>
            </div>
            <div>
              <label>Ηλικία</label>
              <input name="age" type="number" min="0">
            </div>
          </div>
          <div class="grid grid-3">
            <div><label>Διεύθυνση</label><input name="address_line"></div>
            <div><label>Πόλη</label><input name="city"></div>
            <div><label>ΤΚ</label><input name="postal_code"></div>
          </div>
          <div class="row">
            <label>Κηδεμόνας (αν υπάρχει)</label>
            <input name="guardian_name">
          </div>
          <div class="row">
            <label>Ιατρικό ιστορικό / Σημειώσεις</label>
            <textarea name="medical_history"></textarea>
          </div>
        </fieldset>

        <!-- Υπηρεσίες -->
        <fieldset>
          <legend>Επιλογή Υπηρεσιών</legend>
          <div class="grid grid-3">
            <label><input type="checkbox" name="physio"> Φυσικοθεραπεία</label>
            <label><input type="checkbox" name="ergo"> Εργοθεραπεία</label>
            <label><input type="checkbox" name="logo"> Λογοθεραπεία</label>
            <label><input type="checkbox" name="diet"> Διαιτολογία</label>
            <label><input type="checkbox" name="gait_analysis"> Ανάλυση Βάδισης</label>
            <label><input type="checkbox" name="counseling"> Συμβουλευτική/Ψυχομετρική</label>
          </div>
        </fieldset>

        <!-- Συγκαταθέσεις -->
        <fieldset>
          <legend>Συγκαταθέσεις (GDPR)</legend>
          <div class="grid grid-3">
            <label><input type="checkbox" name="video_capture"> Βιντεοσκόπηση συνεδριών</label>
            <label><input type="checkbox" name="data_processing"> Επεξεργασία προσωπικών δεδομένων</label>
            <label><input type="checkbox" name="biomedical_capture"> Βιοϊατρικά δεδομένα/φωτογράφιση</label>
            <label><input type="checkbox" name="data_transfer_outside_eu"> Διαβίβαση εκτός ΕΕ</label>
          </div>
        </fieldset>

        <!-- Υποβολή -->
        <div class="actions">
          <button type="submit">Υποβολή</button>
          <div id="msg" class="muted"></div>
        </div>

        <!-- Απόδειξη -->
        <div id="receipt" class="row" style="display:none">
          <span class="badge">Submission ID: <span id="subid"></span></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Αυτόματη συμπλήρωση σημερινής ημερομηνίας (YYYY-MM-DD)
    (function setToday(){
      const t = new Date();
      const yyyy = t.getFullYear();
      const mm = String(t.getMonth()+1).padStart(2,'0');
      const dd = String(t.getDate()).padStart(2,'0');
      document.querySelector('[name="signed_at"]').value = `${yyyy}-${mm}-${dd}`;
    })();

    // Ρύθμισε το backend URL
    const API_URL = "https://<TO-BACKEND-SOU>/api/consent";

    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    const receipt = document.getElementById('receipt');
    const subid = document.getElementById('subid');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Υποβολή...";
      msg.className = "muted";
      receipt.style.display = "none";

      const data = Object.fromEntries(new FormData(f).entries());
      ["physio","ergo","logo","diet","gait_analysis","counseling",
       "video_capture","data_processing","biomedical_capture","data_transfer_outside_eu"]
       .forEach(k => data[k] = f.elements[k].checked);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error("HTTP "+res.status);
        const j = await res.json();

        msg.textContent = "✅ Καταχωρήθηκε επιτυχώς.";
        msg.className = "ok";

        if (j?.participant_id){
          subid.textContent = j.participant_id;
          receipt.style.display = "block";
        }

        f.reset();
        document.querySelector('[name="signed_at"]').valueAsDate = new Date();
      } catch (err) {
        msg.textContent = "❌ Σφάλμα υποβολής.";
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
